<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS MINI CARD</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  </header>

  <main>
    <section id="pro1" class="card">
      <figure>
        <img src="./img/profile1-500x500.png" alt="" height="500" width="500">
        <figcaption>Ashiq</figcaption>
      </figure>
      <p><q>I analyze Stuff</q></p>
    </section>
    <section id="pro2" class="card">
      <figure>
        <img src="./img/profile2-500x500.png" alt="" height="500" width="500">
        <figcaption>Rahul</figcaption>
      </figure>
      <p><q>I design all</q></p>
    </section>
    <section id="pro3" class="card">
      <figure>
        <img src="./img/profile3-500x500.png" alt="" height="500" width="500">
        <figcaption>Taher</figcaption>
      </figure>
      <p><q>I manage all</q></p>

    </section>

  <footer>
    <!-- <h2>Footer</h2> -->
    <p>&copy; BigComp Inc.</p>
  </footer>

</html>
